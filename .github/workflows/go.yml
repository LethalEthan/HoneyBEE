name: HoneyGO

on:
  push:
    branches:
      - main
      - dev/net
      - dev/nbt
  pull_request:
    branches:
      - main
      - dev/net
      - dev/nbt
  
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.2

    - name: Tidy
      run: go mod tidy
      
    - name: BuildLinux
      run: go build -o ~/HoneyGO-Linux/ -v ./...
      
    - name: BuildMacOS
      run: env GOOS=darwin GOARCH=amd64 go build -o ~/HoneyGO-Windows/ -v ./...
      
    - name: BuildWindows
      run: env GOOS=windows GOARCH=amd64 go build -o ~/HoneyGO-MacOS/ -v ./...
        
    - name: CopyConfigLinux
      run: cp ./config.yml ~/HoneyGO-Linux/
      
    - name: CopyConfigWindows
      run: cp ./config.yml ~/HoneyGO-Windows/
      
    - name: CopyConfigMacOS
      run: cp ./config.yml ~/HoneyGO-MacOS/
    
    - name: Test
      run: go test -v ./...
    
    - name: Upload Linux Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: HoneyGO-Linux # optional, default is artifact
         # A file, directory or wildcard pattern that describes what to upload
        path: ~/HoneyGO-Linux/
        if-no-files-found: error
        
    - name: Upload Windows Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: HoneyGO-Windows # optional, default is artifact
         # A file, directory or wildcard pattern that describes what to upload
        path: ~/HoneyGO-Windows/
        if-no-files-found: error
        
    - name: Upload MacOS Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: HoneyGO-MacOS # optional, default is artifact
         # A file, directory or wildcard pattern that describes what to upload
        path: ~/HoneyGO-MacOS/
        if-no-files-found: error
